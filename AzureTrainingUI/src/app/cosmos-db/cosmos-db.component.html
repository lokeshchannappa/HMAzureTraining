<div>
  <h2>Items from cosmos db storage</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>IsComplete</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.isComplete?'Yes':'No'}}</td>
    </tr>
  </table>

</div>
